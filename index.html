<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" id="low-healthbar1" 
                  style="background-color: green; 
                          margin: 0; 
                          color: white;"
                  v-bind:style={'width':playerHealth+'%'} >
                    <span class="health-value">{{ playerHealth }}</span> 
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" id="low-healthbar" 
                    style="background-color: green; 
                        margin: 0; 
                        color: white;"
                    v-bind:style={'width':monsterHealth+'%'} >
                     <span class="health-value">{{ monsterHealth }}</span>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns" v-if="!gameIsRunning">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>    
    <section class="row controls" v-if="gameIsRunning">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                :class="{'player-turn':turn.isPlayer,'monster-turn':!turn.isPlayer}" id="activity-log">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
</body>
</html>
